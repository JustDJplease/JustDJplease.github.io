<!-- scripts -->
<script>
$(document).ready(function(){

	// ---------------------------------- //
	// Functionality for navigation menu. //
	// ---------------------------------- //
	
	var currentlyViewing = "";
	
	$("#menu").click(function(){
		$("#navigation-menu").slideToggle({
			duration: 250,
			start: function() {
				$(this).css('display','flex');
			}
		});
	});
	
	$("#navigation-menu").click(function(){
		var id = event.target.id;
		if(currentlyViewing !== id){
			document.getElementById("content").innerHTML = "";
			$( "#content" )
				.hide()
				.load( "https://justdjplease.github.io/content/" + id + ".html" )
				.fadeIn('250');
			currentlyViewing = id;
		}
		$("#navigation-menu").slideToggle({
			duration: 250,
			start: function() {
				$(this).css('display','flex');
			}
		});
	});
	
	// ---------------------------------- //
	// Functionality for to-top-button.   //
	// ---------------------------------- //
	
	$("#footer").click(function(){
		$("html, body").animate({ scrollTop: "0" }, 1000);
	});
	
	$(window).scroll(function(){
		console.log("scrolled");
		if($(this).scrollTop() === 0){
			$('#footer').fadeOut();
		}else{
			if($('#footer').not(':visible')){
				$('#footer').fadeIn();
				if($('#footer').is(':visible')){
					$('#footer').css('display','flex');
				}
			}
		}
	});
});
</script>

<body>
<div id="wrapper">
	<div id="navigation">
		<div >Anesthesie</div>
		<div id="menu"><span class="material-icons">toc</span></div>
	</div>
	<div id="navigation-menu">
		<div id="hypnotica">Hypnotica</div>
		<div id="analgetica">Analgetica</div>
		<div id="relaxantia">Relaxantia</div>
		<div id="vasoactiva">Vasoactiva</div>
		<div id="lokaleAnesthetica">Lokale Anesthetica</div>
		<div id="maatEnGetal">Maat & getal</div>
	</div>
	<div id="content">
		<!-- Content is generated here -->
	</div>
	<div id="footer"><span class="material-icons">arrow_upward</span></div>
</div>   

</body>
