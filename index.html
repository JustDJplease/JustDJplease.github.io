<!DOCTYPE html>
<html>
<title>Anesthesie</title>

<!-- Web-app settings -->
<meta charset="UTF-8">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-title" content="Anesthesie">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

<!-- Web-app icon -->
<link rel="apple-touch-icon" href="/img/icon.png">
	
<!-- webapp import resources -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,500,500i,700,700i">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="/css/style.css">

<!-- scripts -->
<script>
$(document).ready(function(){

	var currentlyViewing = "main";
	var previousWindow = "";
	
	// ---------------------------------- //
	// Setting up AJAX.                   //
	// ---------------------------------- //
	
	$.ajaxSetup ({
	    cache: false
	});
	
	// ---------------------------------- //
	// Functionality for navigation menu. //
	// ---------------------------------- //
	
	$("#content").load("content/main.html").fadeIn('250');
	
	$("#menu").click(function(){
		$("#navigation-menu").slideToggle({
			duration: 250,
			start: function() {
				$(this).css('display','flex');
			}
		});
	});
	
	$("#logo").click(function(){
		var id = "main";
		if(currentlyViewing !== id){
			document.getElementById("content").innerHTML = "";
			$( "#content" )
				.hide()
				.load("content/" + id + ".html")
				.fadeIn('250');
			currentlyViewing = id;
			previousWindow = "";
			updateBreadCrumbs();
  		}
	});
	
	$("#navigation-menu").click(function(){
		var id = event.target.id;
		if(currentlyViewing !== id){
			document.getElementById("content").innerHTML = "";
			$( "#content" )
				.hide()
				.load("content/" + id + ".html")
				.fadeIn('250');
			previousWindow = currentlyViewing;
			currentlyViewing = id;
			updateBreadCrumbs();
		}
		$("#navigation-menu").slideToggle({
			duration: 250,
			start: function() {
				$(this).css('display','flex');
			}
		});
	});
	
	// ---------------------------------- //
	// Functionality for breadcrumbs.     //
	// ---------------------------------- //
	
	function updateBreadCrumbs() {
		if(previousWindow !== ""){
			if($('#breadcrumbs').not(':visible')){
				$('#breadcrumbs').slideIn();
			}
			document.getElementById("breadcrumbs").innerHTML = "<span class=\"material-icons\">arrow_left</span>&nbsp" + previousWindow;	
		}else{
			if($('#breadcrumbs').is(':visible')){
				$('#breadcrumbs').slideOut();
			}
		}
	}
	
	$("#breadcrumbs").click(function(){
		if(previousWindow !== ""){
			$( "#content" )
				.hide()
				.load("content/" + previousWindow + ".html")
				.fadeIn('250');
			currentlyViewing = previousWindow;
			previousWindow = "";
			updateBreadCrumbs();
		}
	});
	
	// ---------------------------------- //
	// Functionality for to-top-button.   //
	// ---------------------------------- //
	
	$("#footer").click(function(){
		$("html, body").animate({ scrollTop: "0" }, 1000);
	});
	
	$(window).scroll(function(){
		if($(this).scrollTop() === 0){
			$('#footer').fadeOut();
		}else{
			if($('#footer').not(':visible')){
				$('#footer').fadeIn();
				if($('#footer').is(':visible')){
					$('#footer').css('display','flex');
				}
			}
		}
	});
});
</script>

<body>
<div id="wrapper">
	<div id="navigation">
		<div id="logo">Anesthesie</div>
		<div id="menu"><span class="material-icons">toc</span></div>
	</div>
	<div id="breadcrumbs"></div>
	<div id="navigation-menu">
		<div class="navigation-menu-item" id="hypnotica">Hypnotica</div>
		<div class="navigation-menu-item" id="analgetica">Analgetica</div>
		<div class="navigation-menu-item" id="relaxantia">Relaxantia</div>
		<div class="navigation-menu-item" id="vasoactiva">Vasoactiva</div>
		<div class="navigation-menu-item" id="lokaleAnesthetica">Lokale Anesthetica</div>
		<div class="navigation-menu-item" id="maatEnGetal">Maat & getal</div>
		<div class="navigation-menu-item" id="checklijsten">Checklijsten</div>
	</div>
	<div id="content">
		<!-- Content is generated here -->
	</div>
	<div id="footer"><span class="material-icons">arrow_upward</span></div>
</div>   

</body>
</html>
