<!-- scripts -->
<script>
$(document).ready(function(){
	// Functionality for navigation menu.
	$("#menu").click(function(){
		$("#navigation-menu").slideToggle('medium', function(){
			if($(this).is(':visible')){
				$(this).css('display','flex');
			}
		});
	});
	
	// Functionality for 'back to top' button.
	$("#footer").click(function(){
		$("html, body").animate({ scrollTop: "0" }, 1000);
	});
	
	// Hiding the 'back-to-top' button when the screen is all the way on top.
	$("body").on('scroll', function(){
		if($(this).scrollTop.val() == "0"){
			$('#footer').fadeOut();
		}else{
			if($('#footer').is(':visible')){
				// Do nothing
			}else{
				$('#footer').fadeIn();
			}
		}
	});
	
	// Functionality for individual content sections.
	// Suggestion: Use parent div to get child-div name?
	$("#hypnotica").click(function(){
		document.getElementById("content").innerHTML = "";
		$( "#content" ).load( "content/hypnotica.html" );
	});
	$("#analgetica").click(function(){
		document.getElementById("content").innerHTML = "";
		$( "#content" ).load( "content/analgetica.html" );
	});
	$("#relaxantia").click(function(){
		document.getElementById("content").innerHTML = "";
		$( "#content" ).load( "content/relaxantia.html" );
	});
	$("#vasoactiva").click(function(){
		document.getElementById("content").innerHTML = "";
		$( "#content" ).load( "content/vasoactiva.html" );
	});
	$("#lokaleAnesthetica").click(function(){
		document.getElementById("content").innerHTML = "";
		$( "#content" ).load( "content/lokaleAnesthetica.html" );
	});
	$("#maatEnGetal").click(function(){
		document.getElementById("content").innerHTML = "";
		$( "#content" ).load( "content/maatEnGetal.html" );
	});
});
</script>

<body>
<div id="wrapper">
	<div id="navigation">
		<div >Anesthesie</div>
		<div id="menu"><span class="material-icons">toc</span></div>
	</div>
	<div id="navigation-menu">
		<div id="hypnotica">Hypnotica</div>
		<div id="analgetica">Analgetica</div>
		<div id="relaxantia">Relaxantia</div>
		<div id="vasoactiva">Vasoactiva</div>
		<div id="lokaleAnesthetica">Lokale Anesthetica</div>
		<div id="maatEnGetal">Maat & getal</div>
	</div>
	<div id="content">
		<!-- Content is generated here -->
	</div>
	<div id="footer"><span class="material-icons">arrow_upward</span></div>
</div>
