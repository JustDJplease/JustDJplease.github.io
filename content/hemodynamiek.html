<script>
$(document).ready(function(){
    replaceParameters();

    $('.var-param').click(function(){
        var varId = '.' + $(this).data('id');
        if($(varId).is(':hidden')){
            $(varId).slideDown({
                duration: 250,
                start: function() {
                  $(this).css('display', 'flex');
            }
        });
        }else{
            $(varId).slideUp();
        }
    });
});

</script>
